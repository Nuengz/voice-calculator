<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>เครื่องคิดเลขแม่ค้า</h2>
        <p style="color:#777; font-size:0.9em;"></p>

        <div id="transcript">...</div>

        <div class="display-box">
            <span class="label">ยอดรวมสินค้า</span>
            <div id="total-value" class="value">0</div>
        </div>

        <div class="display-box">
            <span class="label">รับเงินมา</span>
            <div id="cash-value" class="value">0</div>
        </div>

        <div class="display-box" style="background:#e8f5e9; border: 1px solid #c3e6cb;">
            <span class="label">เงินทอน</span>
            <div id="change-value" class="value">0</div>
        </div>

        <button class="mic-btn" onclick="toggleMic()">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
